<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">
        Etch-A-Sketch
    </div>
    <div class="content">
        <p class="title">
            Draw below
        </p>
        <div class="container"></div>
    </div>
    <div class="preferences">
        <div class="container">
            <button class="black" onclick="blackBtn()">Black Color</button>
            <button class="rainbow" onclick="rainbowBtn()">Rainbow Color</button>
            <button class="reset" onclick="resetBtn()">Reset Canvas</button>
        </div>
    </div>
</body>
</html>
